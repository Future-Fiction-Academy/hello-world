<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello Railway ðŸ‘‹</title>
  <style>
    :root {
      color-scheme: dark;
      --bg1: #0f172a;
      --bg2: #1e293b;
      --accent: #38bdf8;
      --accent2: #22d3ee;
      --text: #e2e8f0;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: radial-gradient(circle at top right, var(--bg2), var(--bg1));
      color: var(--text);
    }

    .card {
      width: min(700px, 92vw);
      padding: 2.5rem;
      border-radius: 24px;
      background: rgba(15, 23, 42, 0.55);
      border: 1px solid rgba(56, 189, 248, 0.35);
      box-shadow: 0 24px 60px rgba(2, 6, 23, 0.45);
      backdrop-filter: blur(8px);
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: clamp(2rem, 4vw, 3.4rem);
      letter-spacing: 0.02em;
      background: linear-gradient(120deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    p {
      margin-top: 1rem;
      line-height: 1.6;
      font-size: 1.05rem;
      color: #cbd5e1;
    }

    .pill {
      margin-top: 1.5rem;
      display: inline-block;
      padding: 0.55rem 1rem;
      border-radius: 999px;
      border: 1px solid rgba(56, 189, 248, 0.4);
      color: #7dd3fc;
      font-size: 0.9rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>ðŸš€ Hello, Railway!</h1>
    <p>
      Welcome to your first deployed Python app.<br />
      Clone it, remix it, ship it, and practice your vibe coding workflow.
    </p>
    <div class="pill">Live from Railway</div>
  </main>
</body>
</html>
